<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sources/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="info-input">
        <input
          type="text"
          class="info-input city-input"
          placeholder="Enter a city..."
        />
        <input type="submit" class="info-input search-city" value="Search" />
        <button class="location-button">My location</button>
      </form>
      <div class="row">
        <div class="col-3">
          <img
            src="sources/images/weather-icons/01d.png"
            alt="Weather Stand Cloud"
            class="main-image"
          />
          <p class="main-weather">Mostly cloudy</p>
        </div>
        <div class="col-4">
          <h2>Berlin</h2>
          <h6>Sunday 21:55</h6>
          <h1>
            <span id="degrees">12°</span><a href="#" id="celsius-link">C</a> |
            <a href="#" id="farenheit-link">F</a>
          </h1>
          <h4>H:16° L:6°</h4>
        </div>
        <div class="col-5">
          <div class="row additional-data">
            <div class="col-6 additional-data components">Feels like</div>
            <div class="col-6 additional-data components">11°</div>
          </div>
          <div class="row additional-data">
            <div class="col-6 additional-data components">Humidity</div>
            <div class="col-6 additional-data components">76%</div>
          </div>
          <div class="row additional-data">
            <div class="col-6 additional-data components">Wind</div>
            <div class="col-6 additional-data components">11 km/h</div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row text-center">
        <div class="col-2">
          <div class="days">
            Mon
            <div>
              <img
                src="sources/images/cloud.png"
                alt="Weather Stand Cloud"
                class="image-cloud"
              />
            </div>
            12°
          </div>
        </div>
        <div class="col-2">
          <div class="days">
            Tue
            <div>
              <img
                src="sources/images/rain.png"
                alt="Weather Stand Rain"
                class="image-rain"
              />
            </div>
            13°
          </div>
        </div>
        <div class="col-2">
          <div class="days">
            Wed
            <div>
              <img
                src="sources/images/cloud.png"
                alt="Weather Stand Cloud"
                class="image-cloud"
              />
            </div>
            15°
          </div>
        </div>
        <div class="col-2">
          <div class="days">
            Thu
            <div>
              <img
                src="sources/images/rain.png"
                alt="Weather Stand Rain"
                class="image-rain"
              />
            </div>
            14°
          </div>
        </div>
        <div class="col-2">
          <div class="days">
            Fri
            <div>
              <img
                src="sources/images/rain.png"
                alt="Weather Stand Rain"
                class="image-rain"
              />
            </div>
            16°
          </div>
        </div>
        <div class="col-2">
          <div class="days">
            Sat
            <div>
              <img
                src="sources/images/rain.png"
                alt="Weather Stand Rain"
                class="image-rain"
              />
            </div>
            12°
          </div>
        </div>
      </div>
      <div>
        <p class="coder">
          <a
            href="https://github.com/annnortis/weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          by Anna Yalova
        </p>
      </div>
    </div>
    <script src="sources/script.js"></script>
  </body>
</html>
